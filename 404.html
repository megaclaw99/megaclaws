<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MegaClaw.io</title>
<script>
// GitHub Pages SPA redirect - sends all routes to index.html via query params
var l = window.location;
var path = l.pathname;
var search = l.search ? l.search.slice(1) : '';

// Redirect to root with path encoded as query param
var target = l.protocol + '//' + l.host +
  '/?path=' + encodeURIComponent(path) +
  (search ? '&query=' + encodeURIComponent(search) : '');

l.replace(target);
</script>
</head>
<body>
<style>
body{background:#19191A;color:#ECE8E8;font-family:'Share Tech Mono',monospace;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
.msg{text-align:center;font-size:13px;letter-spacing:2px;color:#8e8888}
</style>
<div class="msg">ROUTING...</div>
</body>
</html>
